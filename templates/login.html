{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
         <nav class="navbar navbar-expand-lg">
                  <form action="submit" method="POST">{% csrf_token %}


                       <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm" style="background-color: #2D1A57">
                            <img src="{% static 'img/logo.png' %}" class="rounded-circle" width="60" height="60">
                            <div class="lh-1 container">
                                <span class="fs-4">Agenda Pessoal</span>
                            </div>
                       </div>


                      <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Usu√°rio</label>
                        </div>
                        <div class="form-floating">
                              <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                              <label for="floatingPassword">Senha</label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-warning">ACESSAR</button>
                </form>
        </nav>

                {% for message in messages %}
                    <div class="alert alert-warning" role="alert">{{ message }}</div>
                {% endfor %}


</body>
</html>
