{% extends "model-page.html" %}

{% block content %}

<div class="d-flex p-2 my-1 text-white rounded shadow-sm">
                <div class="lh-1 container">
                    <span class="fs-4">Agendar Evento</span>
                </div>
        </div>

<form action="submit" method="POST">{% csrf_token %}

    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Título:</label>
        <input type="text" name="titulo" value="{{ evento.titulo }}" class="form-control" id="exampleFormControlInput1">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Local:</label>
        <input type="text" name="local" value="{{ evento.local }}" class="form-control" id="exampleFormControlInput2">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Data do Evento:</label>
        <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}" class="form-control" id="exampleFormControlInput3">
    </div>


    <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Descrição:</label>
        <textarea class="form-control" name="descricao" id="exampleFormControlTextarea1" rows="5">
            {{ evento.descricao }}
        </textarea>
    </div>

        <button type="submit" class="btn btn-success">SALVAR</button>
    <a href="/">
        <button type="button" class="btn btn-secondary">CANCELAR</button>
    </a>



</form>


{% endblock %}
